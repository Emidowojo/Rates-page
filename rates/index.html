<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="rates.css">
</head>
<body>
    <main id="sections-container">
        <!-- section one -->
        <section id="section-1">
            <div class="first-part">
            <div class="royal-suite">
                <h2>Royal Suite</h2>
                <div class="star-container">
                    <img src="rates-img/star.png" alt="star image">
                    <img src="rates-img/star.png" alt="star image">
                    <img src="rates-img/star.png" alt="star image">
                    <img src="rates-img/star-outline.png" alt="star outline image" class="outline-star">
                    <img src="rates-img/star-outline.png" alt="star outline image" class="outline-star">
                </div>
            </div>

            <div class="benefits">
                <p>-Free gym access</p>
                <p>-Massage treatments</p>
                <p>-Free drinks</p>
                <p>-Complimentary Breakfast</p>
            </div>
            <div class="price">
                <p><span>200,000</span>/night</p>
            </div>
            <div class="take-action">
                <p class="book">Book Now</p>
                <div class="tour">
                    <div>
                    <img src="rates-img/play.png" alt="take a tour">
                   </div>
                    <p>Take a tour</p>
                </div>
            </div>
        </div>
        <div class="section-1-img">
            <img src="rates-img/chandelier.jpg" alt="a room image">
        </div>
        </section>
        <!-- section 2 -->
        <section id="section-2">
            <div class="section-2-img">
                <img src="rates-img/bed.jpg" alt="a room image">
            </div>
            <div class="first-part">
            <div class="junior-suite">
                <h2>Junior Suite</h2>
                <div class="star-container">
                    <img src="rates-img/star.png" alt="star image">
                    <img src="rates-img/star.png" alt="star image">
                    <img src="rates-img/star.png" alt="star image">
                    <img src="rates-img/star-outline.png" alt="star outline image" class="outline-star">
                    <img src="rates-img/star-outline.png" alt="star outline image" class="outline-star">
                </div>
            </div>

            <div class="benefits">
                <p>-Free gym access</p>
                <p>-Massage treatments</p>
                <p>-Free drinks</p>
                <p>-Complimentary Breakfast</p>
            </div>
            <div class="price">
                <p><span>90,000</span>/night</p>
            </div>
            <div class="take-action">
                <p class="book">Book Now</p>
                <div class="tour">
                    <div>
                    <img src="rates-img/play.png" alt="take a tour">
                   </div>
                    <p>Take a tour</p>
                </div>
            </div>
        </div>
        </section>
    </main>
</body>
</html>
